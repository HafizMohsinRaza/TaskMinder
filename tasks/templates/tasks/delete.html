<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Confirmation</title>
    <style>
        body {
            background-color: #f0f0f0; /* Set your desired background color */
            font-family: 'Arial', sans-serif; /* Set your desired font */
        }

        .confirmation-container {
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
            background-color: #ffffff; /* Set your desired container background color */
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        p {
            text-align: center;
            color: #333333; /* Set your desired text color */
        }

        a {
            display: block;
            text-align: center;
            margin-top: 10px;
            color: #007bff; /* Set your desired link color */
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline; /* Set your desired link underline on hover */
        }

        form {
            text-align: center;
            margin-top: 20px;
        }

        input[type="submit"] {
            background-color: #dc3545; /* Set your desired button background color */
            color: #ffffff; /* Set your desired button text color */
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #c82333; /* Set your desired button background color on hover */
        }
    </style>
</head>
<body>

    <div class="confirmation-container">

        <p>Are you sure you want to delete "{{ item }}"?</p>

        <a href="{% url 'list' %}">Cancel</a>

        <form method="POST" action="">
            {% csrf_token %}
            <input type="submit" name="Confirm">
        </form>

    </div>

</body>
</html>
